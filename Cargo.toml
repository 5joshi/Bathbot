[package]
name = "bathbot-twilight"
version = "0.1.0"
authors = ["MaxOhn <ohn.m@hotmail.de>"]
edition = "2018"

[dependencies]
async-trait  = "0.1"
bitflags     = "1.2"
bytes        = "1.0"
cow-utils    = "0.1"
futures      = "0.3"
governor     = "0.3"
itertools    = "0.10"
lazy_static  = "1.4"
log          = "0.4"
once_cell    = "1.4"
priority-queue = "1.0"
proc_macros  = { path = "./proc_macros" }
prometheus   = "0.12"
radix_trie   = "0.2"
rand         = "0.8"
regex        = "1.3"
serde_json   = "1.0"
strfmt       = "0.1.6"
sysinfo      = "0.11"
toml         = "0.5"
uwl          = "0.6"

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.clap]
version = "2.33"
default_features = false

[dependencies.darkredis]
version = "0.8"

[dependencies.dashmap]
version = "4.0"
features = ["serde"]

[dependencies.dotenv]
version = "0.15"

[dependencies.flexi_logger]
version = "0.17"
default_features = false
features = ["colors", "specfile", "compress"]

[dependencies.hyper]
version = "0.14"
default_features = false
features = ["server"]

[dependencies.image]
version = "0.23"
default-features = false
features = ["png", "gif"]

[dependencies.plotters]
version = "0.3"
default-features = false
features = ["bitmap_backend", "image", "line_series", "datetime", "area_series", "histogram"]

[dependencies.reqwest]
version = "0.11"
default_features = false
features = ["cookies", "multipart"]

[dependencies.rosu-v2]
# git = "https://github.com/MaxOhn/rosu-v2"
# branch = "main"
path = "../rosu-v2"
features = ["cache", "metrics"]

[dependencies.rosu-pp]
# path = "../rosu_v2-pp"
git = "https://github.com/MaxOhn/rosu-pp"
branch = "next"
features = ["async_tokio"]
# version = "0.1"

[dependencies.rosu-pp-older]
# path = "../rosu_v2-pp-older"
git = "https://github.com/MaxOhn/rosu-pp-older.git"
branch = "main"

[dependencies.scraper]
version = "0.12"
default-features = false

[dependencies.serde]
version = "1.0"
features = ["derive", "rc"]

[dependencies.sqlx]
version = "0.5"
default-features = false
features = ["chrono", "json", "macros", "migrate", "postgres", "runtime-tokio-native-tls"]

[dependencies.tokio]
version = "1.3"
default_features = false
features = ["fs", "io-util", "macros", "signal", "sync", "time"]

[dependencies.tokio-stream]
version = "0.1.2"
default_features = false

[dependencies.twilight-cache-inmemory]
# path = "../twilight/cache/in-memory"
branch = "custom-cache"
git = "https://github.com/MaxOhn/twilight"

[dependencies.twilight-embed-builder]
# path = "../twilight/embed-builder"
branch = "custom-cache"
git = "https://github.com/MaxOhn/twilight"
default_features = false

[dependencies.twilight-gateway]
# path = "../twilight/gateway"
branch = "custom-cache"
git = "https://github.com/MaxOhn/twilight"

[dependencies.twilight-http]
# path = "../twilight/http"
branch = "custom-cache"
git = "https://github.com/MaxOhn/twilight"
default_features = false
features = ["rustls"]

[dependencies.twilight-model]
# path = "../twilight/model"
branch = "custom-cache"
git = "https://github.com/MaxOhn/twilight"
default_features = false

[dependencies.twilight-standby]
# path = "../twilight/standby"
branch = "custom-cache"
git = "https://github.com/MaxOhn/twilight"
default_features = false

[features]
vendored-openssl = ["openssl/vendored"]

[dependencies.openssl]
version = "0.10"
optional = true